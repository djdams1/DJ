<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie | DJ Dam's</title>
    <link rel="stylesheet" href="galerie.css">

<body>
    <header>
        <div class="logo">
            <img src="./src/img/Designer(5)-Photoroom.png" alt="Logo">
            <h1><a href="index.html">DJ Dam's</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="galerie.html">Galerie</a></li>
                <li><a href="actu.html">Actu</a></li>
                <li><a href="contracte.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <h2>Galerie de Photos et vidéos</h2>

            <!-- Grille d'images -->
            <div class="photo-grid">
                <div class="photo-item">
                    <img src="./src/img/Designer(5)-Photoroom.png" alt="Photo 1" class="photo-thumb">
                </div>
                <div class="photo-item">
                    <img src="./src/img/Designer(5)-Photoroom.png" alt="Photo 2" class="photo-thumb">
                </div>
                <div class="photo-item">
                    <img src="./src/img/Designer(5)-Photoroom.png" alt="Photo 3" class="photo-thumb">
                </div>
                <div class="photo-item">
                    <img src="./src/img/Designer(5)-Photoroom.png" alt="Photo 4" class="photo-thumb">
                </div>
                
                <!-- Ajoute d'autres images ici -->
            </div>
        </section>
    </main>

    <!-- Lightbox modale -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="Image agrandie">
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 DJ Dam's. Tous droits réservés.</p>
            <nav>
                <ul>
                    <li><a href="#">Mentions Légales</a></li>
                    <li><a href="#">Politique de Confidentialité</a></li>

    </footer>

    <script src="./js/galerie.js"></script>
