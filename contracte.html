    <main>

        <form action="https://api.web3forms.com/submit" method="POST">
            <h3 class="in1">Formulaire de contact<hr></h3>
            <p class="obli">Les champs avec * sont obligatoires</p>
            <input type="hidden" name="access_key" value="2254fc9d-6769-42dc-b5d9-2b4a76fb45ef" class="in2"> 
            <input type="hidden" name="redirect" value="https://djdams1.github.io/DJ/contracte.html">
            
            <label for="email">Email*</label><br>
            <input type="email" name="email" id="email" required class="in2"> <br>
            
            <label for="nom">Nom*</label><br>
            <input type="text" name="Nom" id="nom" required class="in2"> <br>
            
            <label for="prenom">Prénom*</label><br>
            <input type="text" name="Prénom" id="prenom" required class="in2"> <br>
            
            <label for="date-rdv">Date de rendez-vous</label><br>
            <input type="date" name="Date de rdv" id="date-rdv"><br>
            
            <label for="message">Message*</label><br>
            <textarea name="message" id="message" cols="30" rows="10" required placeholder="Pose ta question ou fixe un rendez-vous" class="in3"></textarea>
            
            <button type="submit" class="btn1">Envoyer</button>
    
        </form>
